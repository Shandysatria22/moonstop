<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css">
<style>
  @import url('https://fonts.cdnfonts.com/css/story-milky');
</style>
                
</head>
<body>
  <header>
    <img src="images/woiii.png" alt="Logo Website Anda" id="website-logo">
  </header>
  <section class="hero-section" id="hero1">
    <h1>MOONSTOP CHAIN</h1>
    <p>Deskripsi Banner 1</p>
  </section>
  <section class="hero-section" id="hero2">
    <h1>Hero Banner 2</h1>
    <p>Deskripsi Banner 2</p>

  <section class="hero-section" id="hero3">
    <h1>Hero Banner 3</h1>

  <script src="script.js"></script>
</body>
</html>
