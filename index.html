<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="slide" style="background-color: #f44336;">
            <h2>Slide 1</h2>
            <p>Welcome to our website. First banner.</p>
        </div>
        <div class="slide" style="background-color: #4CAF50;">
            <h2>Slide 2</h2>
            <p>Explore more in the second banner.</p>
        </div>
        <div class="slide" style="background-color: #2196F3;">
            <h2>Slide 3</h2>
            <p>This is the third slide.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
