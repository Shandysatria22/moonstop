<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Hero Banner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/woiii.png" alt="Logo Website Anda" id="website-logo">
  </header>

  <section class="hero-banner" id="hero1">
    <div class="hero-content">
      <h1>FULL STACK</h1>
      <h2>WEB & MOBILE</h2>
      <h3>DEVELOPER</h3>
      <a href="#work" class="cta-button">VIEW ALL WORK</a>
    </div>
  </section>

  <section class="hero-section" id="hero2">
    <h1>Hero Banner 2</h1>
    <p>Deskripsi Banner 2</p>
  </section>

  <section class="hero-section" id="hero3">
    <h1>Hero Banner 3</h1>
    <p>Deskripsi Banner 3</p>
  </section>

  <div class="navigation">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
